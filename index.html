<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      body {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <br>
    <h2 id="head" style="text-align:center;">
      NO USER
    </h2>
    <br>
    <div class="w3-card-2" style="width:50;">
    <form>
      <br>
      <p style="text-align:center;">
      <input id="user" placeholder="Username"><br>
      </p>
    </form>
    <button class="w3-button w3-white w3-border w3-border-blue" onclick="user()">Submit</button>
      <br>
    </div>
    <br>
    
    <script type="text/javascript">
     
      
      function user() {
        var inputUser = document.getElementById('user');
        localStorage.setItem('username', inputUser.value);
      }
      var user = document.getElementById('head');
      user.innerHTML = localStorage.getItem('username');
      
      var test = localStorage.getItem('username');
      alert(test);
    </script>
  </body>
</html>
